<style>
form {
  padding-top:20px;
}
.tooltip {
  position: relative;
  cursor: pointer;
}

.tooltip:after {
  content: attr(title);
  position: absolute;
  left: 100%;
  top: 0;
  padding: 5px;
  background: #f2f2f2;
  border-radius: 5px;
  white-space: nowrap;
}
</style>
 <body>
    <div class="tooltip" title="This is a tooltip">Hover over me</div>

    <form id="myForm" onsubmit="return validateForm()">
        <input type="text" id="myInput" name="username" placeholder="Username"><br>
        <input type="password" id="mypassword" name="password" placeholder="Password"><br>
        <button type="submit">Submit</button>
      </form>

 </body>
